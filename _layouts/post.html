---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-meta">
    Written by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry row justify-content-center">
      <div class="col-sm-10">
          {{ content }}
      </div>
  </div>

  {% include disqus.html %}
</article>
